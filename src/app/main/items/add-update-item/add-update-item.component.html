<div class="row pad-top mt-5">
  <div class="col-md-8 offset-md-2">
    <h3>NEW/UPDATE</h3>
  </div>
</div>

<div class="row pad-top mt-2">
  <div class="col-md-8 offset-md-2">
      <form [formGroup]="itemForm">
        <div class="form-group">
          <label for="">Item Name</label>
          <input type="text" name="name" formControlName="name" class="form-control">
          <div class="col-sm-4" *ngIf="itemForm.controls.name.touched">
            <div *ngIf="itemForm.controls.name.errors?.required" class="text-danger">This field is required.</div>
         </div>
        </div>
        <div class="form-group">
          <label for="">Category</label>
          <input type="text" name="category" formControlName="category" class="form-control">
          <div class="col-sm-4" *ngIf="itemForm.controls.category.touched">
            <div *ngIf="itemForm.controls.category.errors?.required" class="text-danger">This field is required.</div>
         </div>
        </div>
        <div class="form-group">
          <label for="">Value</label>
          <input type="text" name="value" formControlName="value" class="form-control">
          <div class="col-sm-4" *ngIf="itemForm.controls.value.touched">
            <div *ngIf="itemForm.controls.value.errors?.required" class="text-danger">This field is required.</div>
         </div>
        </div>
        <div class="form-group">
          <label for="">Description</label>
          <textarea name="description" id="" formControlName="description" class="form-control"></textarea>
          <div class="col-sm-4" *ngIf="itemForm.controls.description.touched">
            <div *ngIf="itemForm.controls.description.errors?.required" class="text-danger">This field is required.</div>
         </div>
        </div>
        <div class="form-group">
          <label for="">Barcode</label>
          <input type="text" name="barcode" formControlName="barcode" class="form-control">
          <div class="col-sm-4" *ngIf="itemForm.controls.barcode.touched">
            <div *ngIf="itemForm.controls.barcode.errors?.required" class="text-danger">This field is required.</div>
         </div>
        </div>
        <button type="submit" class="btn btn-primary float-right" (click)="submit()" [disabled]="itemForm.invalid">Submit</button>
      </form>
  </div>
</div>
