<div class="row pad-top mt-5">
  <div class="col-md-8 offset-md-2">
    <h3>NEW/UPDATE</h3>
  </div>
</div>
<div class="row mt-5">
  <div class="col-md-8 offset-md-2">
      <form [formGroup]="userForm">
        <div class="form-group">
          <label for="">Item Name</label>
          <input type="text" name="name" formControlName="name" class="form-control">
          <div class="col-sm-4" *ngIf="userForm.controls.name.touched">
            <div *ngIf="userForm.controls.name.errors?.required" class="text-danger">This field is required.</div>
         </div>
        </div>
        <div class="form-group">
          <label for="">Date Of Sign Up</label>
          <input type="text" name="dateOfSignUp" formControlName="dateOfSignUp" class="form-control">
          <div class="col-sm-4" *ngIf="userForm.controls.dateOfSignUp.touched">
            <div *ngIf="userForm.controls.dateOfSignUp.errors?.required" class="text-danger">This field is required.</div>
         </div>
        </div>
        <div class="form-group">
          <label for="">Email</label>
          <input type="email" name="value" formControlName="email" class="form-control">
          <div class="col-sm-4" *ngIf="userForm.controls.email.touched">
            <div *ngIf="userForm.controls.email.errors?.required" class="text-danger">This field is required.</div>
         </div>
        </div>
        <div class="form-group">
          <label for="">Upload Image</label>
          <input type="file" name="dateOfSignUp" (change)="onFileSelected($event)" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary float-right" (click)="submit()" [disabled]="userForm.invalid">Submit</button>
      </form>
  </div>
</div>
