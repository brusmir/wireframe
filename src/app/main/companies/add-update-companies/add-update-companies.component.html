<div class="row pad-top mt-5">
  <div class="col-md-8 offset-md-2">
    <h3>NEW/UPDATE</h3>
  </div>
</div>
<div class="row pad-top mt-2">
  <div class="col-md-8 offset-md-2">
      <form [formGroup]="companyForm">
        <div class="form-group">
          <label for="">Company Name</label>
          <input type="text" name="name" formControlName="name" class="form-control">
          <div class="col-sm-4" *ngIf="companyForm.controls.name.touched">
            <div *ngIf="companyForm.controls.name.errors?.required" class="text-danger">This field is required.</div>
         </div>
        </div>
        <div class="form-group">
          <label for="">Address</label>
          <input type="text" name="address" formControlName="address" class="form-control">
          <div class="col-sm-4" *ngIf="companyForm.controls.address.touched">
            <div *ngIf="companyForm.controls.address.errors?.required" class="text-danger">This field is required.</div>
         </div>
        </div>
        <div class="form-group">
          <label for="">Valid Licence Till</label>
          <input type="text" name="validLicenceTill" formControlName="validLicenceTill" class="form-control">
          <div class="col-sm-4" *ngIf="companyForm.controls.validLicenceTill.touched">
            <div *ngIf="companyForm.controls.validLicenceTill.errors?.required" class="text-danger">This field is required.</div>
         </div>
        </div>
        <div class="form-group">
          <label for="">Contact Person</label>
          <input name="contactPerson" id="" formControlName="contactPerson" class="form-control">
          <div class="col-sm-4" *ngIf="companyForm.controls.contactPerson.touched">
            <div *ngIf="companyForm.controls.contactPerson.errors?.required" class="text-danger">This field is required.</div>
         </div>
        </div>
        <button type="submit" class="btn btn-primary float-right" (click)="submit()" [disabled]="companyForm.invalid">Submit</button>
      </form>
  </div>
</div>
